name: Weekly Report

on:
  schedule:
    - cron: "53 22 * * 1"   # κάθε Δευτέρα 22:53 UTC (δηλ. Τρίτη 01:53 Ελλάδας καλοκαίρι)
  workflow_dispatch:       # για να μπορείς να το τρέξεις χειροκίνητα από το GitHub

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python pappous.py
