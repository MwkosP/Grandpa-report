name: Weekly Report

on:
  schedule:
    - cron: "0 23 * * 1"   # Δευτέρα 23:00 UTC = Τρίτη 02:00 Ελλάδας
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run script
        run: |
          python pappous.py
