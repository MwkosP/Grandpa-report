name: Weekly Report

on:
  schedule:
    - cron: "15 0 * * 2"   # Κάθε Τρίτη 03:15 ώρα Ελλάδας (00:15 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run script
        env:               # 👉 εδώ περνάμε τα secrets
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python pappous.py
